<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <section class="jumbotron">
        <h1 class="display-4">Login</h1>
        <form class="card-body" action="/very-safe-login" name="login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input name="username" class="form-control" type="text" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input name="password" class="form-control" type="password" autocomplete="off">
            </div>
            <button class="btn btn-large btn-primary" type="submit">Login</button>
        </form>
         
    </section>
    <script>
        var login = document.login;

        function submit() {
            const username = login.username.value;
            const password = login.password.value;
            
            if(username === "jiminy_cricket" && password === "mushu500") {
                showFlag();
                return false;
            }
            return false;
        }
    </script>
</body>
</html>
