<title>Flag | NoPass</title>

  </head>
  <body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead">
  <div class="inner">
    <a href="/">
      <h3 class="masthead-brand" style="font-family: 'VT323', monospace; font-size:36px">NOPASS</h3>
    </a>
    <nav class="nav nav-masthead justify-content-center">
      
        <a class="nav-link " href="/" style="font-family: 'VT323', monospace;font-size:24px">Dashboard</a>
        <a class="nav-link active" href="/flag" style="font-family: 'VT323', monospace;font-size:24px">Flag</a>
        <a class="nav-link" href="/logout" style="font-family: 'VT323', monospace;font-size:24px">Logout</a>
      
    </nav>
  </div>
</header>
      
  <div class="cmd-text">
    <div id="hero" style="font-size:24px">&gt;&nbsp;</div>
    <div id="flag" style="color:#63de00;">&nbsp;</div>
  </div>

  
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      
  <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
  <script>
    new TypeIt("#hero", {
        speed: 100,
        startDelay: 900,
        afterComplete: async (step, instance) => {
          
            document.getElementById("flag").innerHTML = "&#x27; OR &#x27;t&#x27; = &#x27;t&#x27; --";
          
        } 
    }).type("cat /admin/flag.txt", {delay: 300})
      .go();
  </script>

    </div>
